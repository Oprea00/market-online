<div id="page">
    <h1>Shopping basket</h1>

<section id="shopping-cart">
    <div id="display-items">
        <div id="text">
            <h4 id="textt">CURRENTLY IN YOUR SHOPPING CART</h4>
        </div>
        <div id="description">
            <h3 id="desc-p">Product</h3>
            <h3 id="desc-q">Quantity</h3>
            <h3 id="desc-price">Price</h3>
        </div>
        <div *ngFor="let product of cart" id="item" class="row">
            <div id="product-image" class="column">
                <img [src]="product.image">
            </div>
            <div id="product-info" class="column">
                <h2 id="name">{{product.name}} {{product.weight}}</h2>          
            </div>
            <div id="product-quantity" class="column">
               <!-- <h3 id="quantity">{{product.quantity}}</h3> -->
                <select name="quantity" id="quantity" (change)="setQuantity($any($event.target).value, product.id)">
                    <option selected hidden>{{product.quantity}}</option> 
                    <option *ngFor="let q of quantities">{{q}}</option>
                </select>
            </div>
            <div id="product-price" class="column">
                <h3 id="price">{{product.price}}</h3>
            </div>
            <div class="column">
                <img id="remove" src="../../../assets/images/delete-icon.png" (click)="removeItem(product.id)">
            </div>
        </div>
        <div id="total-box">
            <h3 id="total-text">GRAND TOTAL:</h3>
            <h2  id="total">{{totalPrice | number : '.2-2'}}</h2>
        </div>
    </div>

    <div>
        <button id="checkout-button" [routerLink]="'/checkout'">Proceed to Checkout</button>
    </div>
</section>
</div>
